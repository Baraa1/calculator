<DOCTYPE <!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./static/css/style.css">
    </head>
    <body>
        <div class="calculator-container">
            <div class="calculator">
                <div class="results">
                    <h2 class="display">0</h2>
                    <button class="delete-btn numpad">Del</button>
                </div>
                <div class="ctrl-btns">
                    <button class="numpad reset">AC</button>
                </div>
                <div class="calc-btns">
                    <button class="numpad nine">9</button>
                    <button class="numpad eight">8</button>
                    <button class="numpad seven">7</button>
                    <button class="numpad multiply">x</button>
                    <button class="numpad six">6</button>
                    <button class="numpad five">5</button>
                    <button class="numpad four">4</button>
                    <button class="numpad plus">+</button>
                    <button class="numpad three">3</button>
                    <button class="numpad two">2</button>
                    <button class="numpad one">1</button>
                    <button class="numpad divide">รท</button>
                    <button class="numpad dot">.</button>
                    <button class="numpad zero">0</button>
                    <button class="numpad equal">=</button>
                    <button class="numpad minus">-</button>
                </div>
            </div>
        </div>
        <script src="./static/js/script.js" async defer></script>
    </body>
</html>
